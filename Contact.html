<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Crypto Tracking</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background: #222; color: #fff; padding: 20px; text-align: center; }
    form { max-width: 500px; margin: auto; padding: 20px; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; }
    button { background: #222; color: #fff; padding: 10px 20px; border: none; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>Please fill in the form below.</p>
  </header>

  <form action="mailto:your-email@example.com" method="post" enctype="multipart/form-data">
    <label>Name:</label>
    <input type="text" name="name" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Crypto Wallet Address:</label>
    <input type="text" name="wallet" required>

    <label>Upload Supporting Documents:</label>
    <input type="file" name="documents" multiple>

    <button type="submit">Submit Request</button>
  </form>
</body>
</html>
